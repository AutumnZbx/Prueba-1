<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos del Mar - Compra Venta de Vehículos</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Autos del Mar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Autos</a>
                    <a class="nav-link" href="#">Ingresar</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!--Carousel con 4 imagenes, tratar de cambiar las imagenes por unas con mas calidad y tambien ver si modificamos el tamaño-->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/img/auto1.jpg" class="d-block w-100" alt="..."style="width: 75%; height: 500px;object-fit: cover;">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/img/auto2.jpg" class="d-block w-100" alt="..."style="width: 75%; height: 500px;object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/auto3.jpeg" class="d-block w-100" alt="..."style="width: 75%; height: 500px;object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/auto4.jpg" class="d-block w-100" alt="..."style="width: 75%; height: 500px;object-fit: cover;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
